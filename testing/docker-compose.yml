version: '3.1'

services:
  zoo:
    image: zookeeper
    restart: on-failure
    hostname: zoo
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181

  rmq:
    image: rabbitmq:3.8.3-alpine

 worker_1:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "sleep 20 && python master_v4.py"
    volumes:
    - .:/code
    links:
    - rmq
    - zoo
    depends_on:
    - rmq
    - zoo
    restart: on-failure

  consumer:
    build:
        context: .
        dockerfile: Dockerfile
    command: sh -c "sleep 15 && python master_v4.py"
    volumes:
    - .:/code
    links:
    - rmq
    - zoo
    depends_on:
    - rmq
    - zoo
    restart: on-failure

  orchestrator:
    build:
        context: .
        dockerfile: Dockerfile
    command: sh -c "python sender_v2.py"
    volumes:
        - .:/code
    depends_on:
        - zoo
    restart: on-failure    

  
